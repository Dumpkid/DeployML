<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <title>Klasifikasi Grade Susu</title>
</head>
<body>
    <div class="container contact-form">
            <div class="contact-image">
                <img src="{{url_for('static', filename='milk.png')}}" alt="milk_icon"/>
            </div>
            <form action="{{url_for('predict')}}" method="post">
                <h3>Klasifikasi Grade Susu</h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="pH" class="form-control" placeholder="pH" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="Temperature" class="form-control" placeholder="Temperature" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="Fat" class="form-control" placeholder="Fat" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="Colour" class="form-control" placeholder="Colour" value="" />
                        </div>
                        <div class="form-group">
                            <button class="btnContact" type="submit">Prediksi</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <h3>Hasil Prediksi :</h3>
                            <h3>{{ prediction_text }}</h3>
                        </div>
                    </div>
                </div>
            </form>
</div>
</body>
</html>
